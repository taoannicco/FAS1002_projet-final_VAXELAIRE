# Options à changer pour le menu ou la barre de navigation
  navbar:
    background: primary
    logo: /assets/img/sun.png 	
    logo-alt: Logo libre de droit - SOLEIL
    # Alternate text for the logo image.
    search: true
    # menu
    left:
      - href: index.qmd
