  page-footer:
    left: |
      [incluant logiciels libres](https://github.com/FAS1002/A22){.nav-link}
    center:

      - text: "Vaxelaire Nicolas"
        href: mailto:vaxelairenico@gmail.com
    right:
      - icon: github
        href: https://github.com/FAS1002/
        aria-label: GitHub du cours FAS1002
        

# set favicon
  favicon: /assets/img/sun.png
format:
  html:
    theme: solar
      #light: [flatly, assets/scss/styles.css]
      #dark: [darkly, assets/scss/styles-dark.scss]
